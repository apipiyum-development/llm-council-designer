server {
    listen 3000;
    server_name _;

    # Основной корень для статических файлов
    root /usr/share/nginx/html;
    index index.html;

    # Обработка статических файлов для подпути /consilium
    location ^~ /consilium/ {
        alias /usr/share/nginx/html/;
        
        # Обслуживание index.html для SPA маршрутов
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback для SPA маршрутов
    location @fallback {
        rewrite ^.*$ /consilium/index.html last;
    }

    # Прокси-запросы к API
    location /consilium/council {
        proxy_pass http://llm-council-backend:8000/council;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
        add_header X-Accel-Buffering no;
    }
}